<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<title>{{ page.title }}</title>

	<!-- Open Graph Meta -->
	<meta content="{{ site.title }}" property="og:site_name" />
	{%- if page.title -%}
	<meta content="{{ page.title }}" property="og:title" />
	{%- else -%}
	<meta content="{{ site.title }}" property="og:title" />
	{%- endif -%} {%- if page.title -%}
	<meta content="article" property="og:type" />
	{%- else -%}
	<meta content="website" property="og:type" />
	{%- endif -%} {%- if page.description -%}
	<meta content="{{ page.description }}" property="og:description" />
	{%- else -%}
	<meta content="{{ site.description }}" property="og:description" />
	{%- endif -%} {%- if page.url -%}
	<meta content="{{ page.url | absolute_url }}" property="og:url" />
	{%- endif -%} {%- if page.date -%}
	<meta
		content="{{ page.date | date_to_xmlschema }}"
		property="article:published_time"
	/>
	<meta content="{{ '/about/' | absolute_url }}" property="article:author" />
	{%- endif -%} {%- if page.image -%}
	<meta
		content="{{ '/assets/img/' | append:page.image | absolute_url }}"
		property="og:image"
	/>
	{%- else -%}
	<meta
		content="{{ '/assets/img/thelj.jpg' | absolute_url }}"
		property="og:image"
	/>
	{%- endif -%}

	<!-- Stylesheet -->
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

	<!-- Canonical URL -->
	<link
		rel="canonical"
		href="{{ page.url | absolute_url | replace:'index.html','' }}"
	/>

</head>
